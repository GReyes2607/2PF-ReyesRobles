<button routerLink=".." mat-icon-button>
    <mat-icon>arrow_back</mat-icon>
</button>
<mat-card>
    <mat-card-content>
      <h2>Detalles del Usuario</h2>
      <div>
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre" [value]="usuario?.name" disabled>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Apellidos</mat-label>
          <input matInput placeholder="Apellidos" [value]="usuario?.surname"  disabled>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="Correo" [value]="usuario?.email"  disabled>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
