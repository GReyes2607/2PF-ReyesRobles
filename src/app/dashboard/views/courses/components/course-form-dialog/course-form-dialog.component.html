<h1 mat-dialog-title>{{dialogTitle}}</h1>
<div mat-dialog-content>
    <form [formGroup]="courseForm" class="grid">
        <div class="field col-6">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input formControlName="name" matInput type="text" name="name">
                <mat-error *ngFor="let error of nameControl.errors | keyvalue">
                    {{error| controlErrorMessage}}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="field col-6">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Tipo</mat-label>
                <input formControlName="type" matInput type="text" name="type">
                <mat-error *ngFor="let error of typeControl.errors | keyvalue">
                    {{error| controlErrorMessage}}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="field col-6">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Nombre instructor</mat-label>
                <input formControlName="instructorName" matInput type="text" name="instructorName">
                <mat-error *ngFor="let error of instructorNameControl.errors | keyvalue">
                    {{error| controlErrorMessage}}
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div class="flex justify-content-end" mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSubmit()" type="submit" mat-button>Guardar</button>
</div>
